<div class="container">
    <h1>Listado de Productos</h1>
    <form class="d-flex search-form" role="search" onsubmit="searchProducts(event)">
        <input class="form-control me-2" type="search" id="searchInput" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>
    <table class="product-table" id="productos-table">
        <thead>
            <tr>
                <th>Código Producto</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Costo</th>
                <th>Cantidad en Stock</th>
                <th>Editar/Eliminar</th>
            </tr>
        </thead>

            <!-- Aquí irán los productos cargados -->
        </tbody>
    </table>
